<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="body">
    <div class="modal-overlay">
        <div class="modal">
          <button class="modal__close" aria-label="Close">
            <img src="./img/close.svg" alt="">
          </button>
          <h2 class="modal__title">We would like to help you</h2>
          <form class="modal__form">
            <input type="text" class="modal__input" placeholder="Name" required>
            <textarea class="modal__textarea" placeholder="Message" required></textarea>
            <p class="modal__subtitle">How to answer you?</p>
            <input type="tel" class="modal__input" placeholder="Phone number">
            <input type="email" class="modal__input" placeholder="Email">
            <button type="submit" class="modal__submit">Send message</button>
          </form>
        </div>
      </div>
    <script src="js/script.js"></script>
</body>
</html>
